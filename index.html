<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Ferrari Dashboard by Yaasir Falana">
  <meta name="keywords" content="Yaasir, Falana, JavaScript, Ferrari Clone, Teckierite">
  <meta name="author" content="Yaasir Falana">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Ferrari Dashboard</title>
  </head>
  <body>
    <section>
      <img src="assets/Menu.svg" alt="" class="hamburger" />
      <div class="menu">
        <img src="assets/Logo.svg" alt="" id="logo" />
        <!-- <img src="assets/Shutdown.svg" alt="" /> -->
      </div>
      <div class="content">
        <h1 id="title">SUPERFAST</h1>
        <h3 id="sub-title">812</h3>
      </div>
      <div class="car-container" id="car">
        <img src="assets/ferrari.png" alt="" class="car" />
      </div>
      <div class="options">
        <div class="item">
          <img src="assets/Generator.svg" alt="" class="icon" />
          <div class="details">
            <p>Battery</p>
            <h4>90%</h4>
          </div>
        </div>
        <div class="item">
          <img src="assets/Flashlight.svg" alt="" class="icon" />
          <div class="details">
            <p>Lights</p>
            <h4>Off</h4>
          </div>
        </div>
        <div class="item">
          <img src="assets/Outlet.svg" alt="" class="icon" />
          <div class="details">
            <p>Ignition</p>
            <h4>Off</h4>
          </div>
        </div>
        <div class="item">
          <img src="assets/Shield-protected.svg" alt="" class="icon" />
          <div class="details">
            <p>Locked</p>
            <h4>Yes</h4>
          </div>
        </div>
        <div class="item">
          <img src="assets/Bluetooth.svg" alt="" class="icon" />
          <div class="details">
            <p>Bluetooth</p>
            <h4>Off</h4>
          </div>
        </div>
        <div class="item">
          <img src="assets/track.svg" alt="" class="icon" />
          <div class="details">
            <p>Tracking</p>
            <h4>Yes</h4>
          </div>
        </div>
        <div class="item">
          <img src="assets/Pressure.svg" alt="" class="icon" />
          <div class="details">
            <p>Pressure</p>
            <h4>Yes</h4>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
